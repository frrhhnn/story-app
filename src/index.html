<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="StoryApp - Aplikasi berbagi cerita dan pengalaman" />
    <meta name="theme-color" content="#1E88E5" />

    <title>Story App</title>

    <!-- PWA -->
    <link rel="manifest" href="./app.webmanifest" />
    <link rel="apple-touch-icon" href="./images/icons/icons-story-192.png" />
    <link rel="icon" href="./favicon.png" type="image/png" />

    <!-- Leaflet for maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- App Shell -->
    <header class="app-bar">
      <div class="app-bar__brand">
        <h1>StoryApp</h1>
      </div>
      <button class="app-bar__menu" id="hamburgerButton" aria-label="Toggle Navigation Menu">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="app-bar__navigation" id="navigationDrawer">
        <ul>
          <li data-auth="required">
            <a href="#/home" aria-label="Home"><i class="fas fa-home"></i> Beranda</a>
          </li>
          <li data-auth="required">
            <a href="#/add" aria-label="Add Story"><i class="fas fa-plus-circle"></i> Tambah Cerita</a>
          </li>
          <li data-auth="required">
            <a href="#/bookmark" aria-label="Bookmark"><i class="fas fa-bookmark"></i> Cerita Tersimpan</a>
          </li>
          <li>
            <a href="#/about" aria-label="About"><i class="fas fa-info-circle"></i> Tentang</a>
          </li>
          <li class="notification-item" data-auth="required">
            <button id="notificationToggle" class="notification-toggle" aria-label="Toggle Notifications">
              <i class="fas fa-bell"></i>
              <span class="notification-status">Aktifkan Notifikasi</span>
            </button>
          </li>
          <li class="auth-item" data-auth="required">
            <button id="logoutButton" class="logout-button" aria-label="Logout">
              <i class="fas fa-sign-out-alt"></i> Keluar
            </button>
          </li>
          <li class="auth-item" data-auth="not-required">
            <button onclick="window.location.hash='#/login'" class="login-button" aria-label="Login">
              <i class="fas fa-sign-in-alt"></i> Masuk
            </button>
          </li>
          <li data-auth="required">
            <span id="network-status" class="network-status">Online</span>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main id="mainContent" tabindex="0">
      <!-- Content will be injected by JavaScript -->
    </main>

    <!-- Footer -->
    <footer>
      <p>StoryApp &copy; 2025</p>
      <p>Built with <i class="fas fa-heart"></i> for Pengembangan Web Intermediate</p>
    </footer>

    <!-- Loading Indicator -->
    <div id="loading" aria-hidden="true">
      <div class="loader"></div>
    </div>

    <!-- Install App Prompt -->
    <div id="installPrompt" class="install-prompt hidden">
      <div class="install-prompt__content">
        <p>Pasang StoryApp di perangkat Anda ðŸ“²!</p>
        <div class="install-prompt__buttons">
          <button id="installButton" class="btn btn-primary">Pasang</button>
          <button id="closeInstallPrompt" class="btn btn-secondary">Nanti</button>
        </div>
      </div>
    </div>
  </body>
</html>
